# ======================
# DataSource (SQL Server)
# ======================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SpringBootLoginRole;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
# Dòng dưới có thể bỏ vì Boot tự nhận, nhưng để rõ ràng thì giữ
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============
# JPA / Hibernate
# ===============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Với Hibernate 6 (Boot 3.x) nên dùng dialect mới này, hoặc có thể bỏ hẳn để Hibernate tự chọn
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# (Tuỳ chọn) log tham số bind của Hibernate khi debug SQL
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.orm.jdbc.bind=TRACE

# =========
# Server
# =========
server.port=8080   

# (Tuỳ chọn nếu có dùng Thymeleaf)
spring.thymeleaf.cache=false
